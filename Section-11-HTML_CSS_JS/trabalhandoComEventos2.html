<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Priscila Cardoso de Oliveira</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'
        item.onmousemove = e => {
            const i = e.target
            i.style.cursor = 'move'
            if(e.buttons){
                i.style.top = `${e.clientY - (i.clientHeight / 2)}px`
                i.style.left = `${e.clientX - (i.clientWidth /2)}px`
            }
        }
    </script>
</body>
