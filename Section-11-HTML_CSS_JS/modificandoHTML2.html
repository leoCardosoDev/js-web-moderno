<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
       const div = document.querySelector('div')
       div.innerHTML = 'Novo Texto'
       //div.outerHTML = 'Texto alterado'
       div.insertAdjacentHTML('beforebegin', '<p>Antes de iniciar... </p>')
       div.insertAdjacentHTML('afterbegin', '<p>Depois de iniciar</p>')
       div.insertAdjacentHTML('beforeend', '<p>Antes de terminar</p>')
       div.insertAdjacentHTML('afterend', '<p> ...Depois do fim</p>')

       //somente texto
       console.log(div.innerHTML)
       console.log(div.innerText)
    </script>
</body>

</html>
