<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-sexo="M">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul" .... \n')
        console.log('childNodes => ', lista.childNodes)
        console.log('Destino => ', lista.destino)
        console.log('getAttribute => ', lista.getAttribute('destino'))
        console.log('hasAttribute => ', lista.hasAttribute('destino'))
        
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')

        console.log('data- => ', lista.dataset)
        console.log('data- => ', lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log('getAttribute => ', lista.getAttribute('data-urgencia'))
        
        //Cuidado
        const label = document.querySelector('label')
        console.log('Label => ', label.for)
        console.log('Label => ', label.htmlFor)
        console.log('getAttribute => ', label.getAttribute('for'))
        console.log('getAttribute => ', label.getAttribute('htmlFor'))
    </script>
</body>

</html>
